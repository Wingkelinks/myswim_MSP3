{% extends "base.html" %} 
{% block title %}MySwim - Favourites Page{% endblock%} 
{% block content %}

<div class="container">
	<!-- Return to profile button -->
	<div class="row">
		<div class="col s6 mt4">
			<a href="{{ url_for('profile', username=session['user']) }}"
				><button class="btn-floating btn neon-green pulse">
					<i class="fas fa-hand-point-left"></i></button
			></a>
			<p class="">Back to Profile</p>
		</div>
		<!-- Page Intro Card -->
		<div class="row mt3">
			<div class="col s12 m8 l8 offset-l2 offset-m2 card-panel brilliant-rose">
				<h2 class="white-text tourney-text fw5 center-align pa2-l f1-l f2-m f3">
					{{ username|title }}'s Favourites
				</h2>
			</div>
		</div>
	</div>

	<div class="divider ma3"></div>

	<!-- Favourite sets as cards -->
	<div class="row">
		{% for favourite in favourites %}
		<div class="col s12 m6">
			<div class="card">
				<div class="card-content little-boy-blue">
					<span class="card-title center-align white-text fw9">
						<h5>{{ favourite.set_name|upper}}</h5>
					</span>
				</div>
				<!-- View favourite set -->
				<div class="card-action center-align">
					<a
						href="{{ url_for('get_sets', set_id=favourite.set_id) }}"
						type="button"
						class="center-align btn neon-green"
						aria-label="view favourite set"
						><i class="fas fa-eye"></i> VIEW
					</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
	<div class="divider ma3"></div>
</div>
{% endblock %}
