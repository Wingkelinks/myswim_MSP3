{% extends "base.html" %} 
{% block content %}

<div class="container">
    <h3 class="center-align pa4">Edit Category</h3>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open fa-3x prefix azure-text"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate" value="{{ category.category_name }}" required>
                    <label for="category_name" class="">Category Name</label>
                </div>
            </div>

            
            <!-- Edit or Cancel Buttons -->
            <div class="row center-align">           
                    <div class="col s6">
                        <a href="{{ url_for('get_categories') }}" class="btn-large winter-sky" aria-label="cancel submit button">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                    </div>
                    <div class="col s6">
                        <button type="submit" class="btn-large neon-green" aria-label="submit form button">
                            Edit<i class="fas fa-edit right"></i>
                        </button>
                    </div>                              
            </div>

        </form>
    </div>
</div>
{% endblock %}
