{% extends "base.html" %} {% block content %}

<div class="container">
	<!-- Page Intro Card -->
	<div class="row mt3">
		<div class="col s12 m4 l8 offset-l2 card-panel brilliant-rose">
			<h2 class="white-text tourney-text fw5 center-align pa2-l f1-l f2">
				Edit Category
			</h2>
		</div>
	</div>

	<div class="row">
		<form
			class="col s12"
			method="POST"
			action="{{ url_for('edit_category', category_id=category._id) }}"
		>
			<!-- Category Name -->
			<div class="row pt3 pt6-l">
				<div class="input-field col s12">
					<i class="fas fa-folder-open fa-3x prefix azure-text"></i>
					<input
						id="category_name"
						name="category_name"
						minlength="3"
						maxlength="25"
						type="text"
						class="validate"
						value="{{ category.category_name }}"
						required
					/>
					<label for="category_name" class="">Category Name</label>
				</div>
			</div>

			<!-- Edit or Cancel Buttons -->
			<div class="row center-align">
				<div class="col s6">
					<a
						href="{{ url_for('get_categories') }}"
						class="btn-large winter-sky"
						aria-label="cancel submit button"
					>
						Cancel <i class="fas fa-times-circle right"></i>
					</a>
				</div>
				<div class="col s6">
					<button
						type="submit"
						class="btn-large neon-green"
						aria-label="submit form button"
					>
						Edit<i class="fas fa-edit right"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
