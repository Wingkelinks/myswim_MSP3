{% extends "base.html" %} 
{% block content %}
<h3 class="center-align">Add a Set</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-pencil-alt fa-3x prefix"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Set Name</label>
        </div>

        <div class="input-field col s12">
            <i class="fas fa-pencil-alt fa-3x prefix"></i>
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Speed</option>
              <option value="2">Aerobic</option>
              <option value="3">Distance</option>
              <option value="3">Endurance</option>
              <option value="3">Threshold</option>
            </select>
            <label>Select Category</label>
        </div>

        <div class="input-field col s12">
            <i class="fas fa-swimming-pool fa-3x prefix"></i>
          <input id="icon_telephone" type="text" class="validate">
          <label for="icon_telephone">Warm Up</label>
        </div>
        <div class="input-field col s12">
            <i class="fas fa-swimmer fa-3x prefix"></i>
            <input id="icon_telephone" type="text" class="validate">
            <label for="icon_telephone">Pre-Set</label>
        </div>
        <div class="input-field col s12">
            <i class="fas fa-swimmer fa-3x prefix"></i>
            <input id="icon_telephone" type="text" class="validate">
            <label for="icon_telephone">Main Set</label>
        </div>
        <div class="input-field col s12">
            <i class="far fa-thumbs-up fa-3x prefix"></i>
            <input id="icon_telephone" type="text" class="validate">
            <label for="icon_telephone">Cool Down</label>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
