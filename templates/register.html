{% extends "base.html" %}
{% block title %}MySwim - Register{% endblock %}
{% block content %}

<div class="container">
	<h3 class="center-align">Register</h3>

	<div class="row">
		<form
			class="col s12 m8 offset-m2"
			method="POST"
			action="{{ url_for('register')}}"
		>
			<div class="card-panel">
				<!-- Username -->
				<div class="row">
					<div class="input-field col s12">
						<i class="prefix material-icons-outlined material-icons">
							account_circle
						</i>
						<input
							id="username"
							name="username"
							type="text"
							minlength="5"
							maxlength="15"
							data-length="5-15"
							pattern="^[a-zA-Z0-9]{5,15}$"
							class="validate"
							required
						/>
						<label for="username">USERNAME</label>
						<span class="helper-text"
							>Must be 5-15 characters long, using numbers and letters
							only</span
						>
					</div>
				</div>
				<!-- Password -->
				<div class="row">
					<div class="input-field col s12">
						<i class="prefix material-icons-outlined material-icons"> lock </i>
						<input
							id="password"
							name="password"
							type="password"
							minlength="5"
							maxlength="15"
							data-length="5-15"
							pattern="^[a-zA-Z0-9]{5,15}$"
							class="validate"
							required
						/>
						<label for="password">PASSWORD</label>
						<span class="helper-text"
							>Must be 5-15 characters long, using numbers and letters
							only</span
						>
					</div>
				</div>
				<!-- Register Button -->
				<div class="row">
					<button
						class="btn waves-effect waves-light pink waves-yellow col s12"
					>
						REGISTER<i class="material-icons right">login</i>
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="row">
		<div class="col s12">
			<p class="center-align">
				Already Registered?
				<a href="{{ url_for('login')}}" class="">Log In Now</a>
			</p>
		</div>
	</div>
</div>

{% endblock %}
