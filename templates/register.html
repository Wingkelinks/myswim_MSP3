{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
      <div class="card-panel">
          <!-- Username -->
        <div class="row">
            <div class="input-field col s12">
                    <i class="prefix material-icons-outlined material-icons">
                    account_circle
                    </i>
                <input id="username" name="username" type="text" class="validate"></input>
                <label for="username">Username</label>
            </div>
        </div>
        <!-- Password -->
        <div class="row">
            <div class="input-field col s12">                    
                    <i class="prefix material-icons-outlined material-icons">
                        lock
                    </i>
              <input id="password" name="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
        </div>
        <!-- Register Button -->
        <div class="row">
            <button class="waves-effect waves-light btn-large col s12">REGISTER<i class="material-icons right">login</i></button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
